<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeOFF Hotels</title>

    <link rel="stylesheet" href="css/hotel.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a class="logo" href="#">TAKE<span>OFF</span></a>
            <nav>
                <ul id="primary-navigation" class="primary-navigation">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="flight.html">Flights</a>
                    </li>
                    <li>
                        <a href="hotel.html">Hotels</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="destination-container">
        <div class="background-image-container">
            <div class="destination-search-container">

                <h1 class="flight-search-h1">Find Hotels From Anywhere</h1>
                <h3 class="flight-search-h3">Let's start your adventure</h3>
                <div class="search-box">
                    <i class="uil uil-plane-departure"></i>
                    <input type="text" placeholder="Going To...">
                </div>
                <div class="search-box">
                    <i class="uil uil-calendar-alt"></i>
                    <input type="date" placeholder="Arrival...">
                </div>
                <div class="search-box">
                    <i class="uil uil-calender"></i>
                    <input type="date" placeholder="Departure...">
                </div>
                <form action="hotel-response.html">
                    <button onclick="window.location.href='hotel-response.html'"class="search-flights">Search Hotels</button>
                </form>
            </div>
        </div>
    </div>
